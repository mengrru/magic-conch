<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>躺倒记录_(:з」∠)_ - Beta</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="r_border"></div>
      <div class="g_border"></div>
      <div class="y_border"></div>
    </header>
    <div class="content">
      <div id="clock_box" class="clock_box">
        <button id="clock_btn" class="clock_btn">躺倒<span class="a">_(:з」∠)_</span></button><br>
        <a id="show_time" href="#">查看近日躺倒时间</a>
        <p id="time" class="time"></p>
      </div>
      <div id="good_night_box" class="good_night_box">
        <p id="good_night" class="good_night">晚安。</p>
        <a id="undo" class="opt" href="#">undo</a>
      </div>
      <div id="chart_box" class="chart_box">
        <h1>近七天躺倒时间</h1>
        <div id="time_list"></div>
        <a id="back" href="#" class="opt">back</a>
      </div>
    </div>

    <script type="text/javascript" src="control.js"></script>
  </body>
</html>
